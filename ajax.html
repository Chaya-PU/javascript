<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <div class="container">
        <h2>Using XMLHttpRequest Object</h2>
        <button type="button" class="btn">Get Data</button>
    </div>

    <script>
            var btn = document.querySelector(".btn");
            btn.addEventListener("click",AjaxCall);

            //this function shows how to access data from another file
            function AjaxCall()
            {
                //instance of xmlhttprequest object
                const xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200)
                    {
                        console.log(this.responseText);
                        let data = JSON.parse(this.responseText);
                        for(let keys in data)
                        {
                            document.writeln(keys +" : " +data[keys] +"<br>");
                        }
                    }
                }
                xhttp.open("GET","response.json",true);
                xhttp.send();
            }


    </script>
    
</body>
</html>
